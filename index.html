<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поле чудес</title>
  </head>
  <body>
    <div class="gameInfo"></div>
    <div class="box">
      <div class="left">
        <div id="ring"></div>
      </div>
      <div class="right">
        <div class="word">
          <div id="secret-word"></div>
          <div class="info">
            <h3 class="desc">Загаданное слово:</h3>
            <div class="question"></div>
          </div>
          <div class="inp-group">
            <input type="text" placeholder="." />
            <button>Вперёд</button>
          </div>
        </div>
        <div class="units"></div>
        <div class="wrong_wrap">
          <h3 class="desc">Этих букв нет:</h3>

          <div class="wrong"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
